<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function checkText(text){
		if(text.value == ""){
			alert("이름을 먼저 입력해주세요.");
			text.fucus();
		}
	}
</script>
</head>
<body onload="document.f.t.focus()">
	<h3> onBlur의 사용법</h3>
	<form name="f"> <!-- f는 form태그  -->
		이름 : <input type="text" name="t" value="" onBlur="checkText(this)"><br>
		비번 : <input type="password" name="userPass"><br>
		학번 : <input type="text" name="classNo"><br>
	</form>
</body>
</html>
