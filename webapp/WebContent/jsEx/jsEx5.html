<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" language="javascript">
	function onfocus_event(){
		alert("onfocus 실행되었어요");
	}
	function onblur_event(){
		alert("onblur 실행되었어요");
	}
	function onchange_event(){
		alert("onchange 실행되었어요");
	}
	
</script>
</head>
<body>
	<form name="input_type" id="input_type" method="post">
	<input type="text" value="포커스 얻을 시 실행" onfocus="onfocus_event();">
	<br />
	<input type="text" value="포커스 잃을 시 실행" onblur="onblur_event();">
	<br />
	<select name="att_select_base" onchange="onchange_event();">
		<option value="base">기본</option>
		<option value="apple">사과</option>
		<option value="orange">오렌지</option>
	</select><br />
	</form>
</body>
</html>
