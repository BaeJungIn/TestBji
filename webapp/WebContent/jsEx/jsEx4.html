<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<SCRIPT LANGUAGE="JavaScript">
	var kor, eng, mat, total, avg;
	kor = prompt("국어점수를 입력해주세요", "0");
	kor = parseInt(kor);
	eng = parseInt(prompt("영어점수를 입력해주세요","0"));
	mat = prompt("수학점수를 입력해주세요", "0");
	mat = parseInt(mat);
	
	total = kor+eng+mat;
	avg = total/3;
	
	document.write("국어:"+kor);
	document.write("수학:"+mat);
	document.write("영어:"+eng);
	document.write("총점:"+total);
	document.write("평균:"+avg);
	
	switch(avg/10){
	case 10:
		document.write("학점: A");
		break;
	case 9:
		document.write("학점: B");
		break;
	case 7:
		document.write("학점: C");
		break;
	case 5:
		document.write("학점: F");
		break;
	} 
	
////////////////////////////////////////////////////////

	if(avg == 100 && avg > 90){
		document.write("학점: A");
	}else if(avg <= 90 && avg > 70){
		document.write("학점: B");
	}else if(avg <= 70 && avg > 50){
		document.write("학점: C");
	}else if(avg <= 50 ){
		document.write("학점: F");
	} 
</SCRIPT>
</head>
<body>

</body>
</html>
