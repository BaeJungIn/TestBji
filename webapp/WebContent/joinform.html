<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>*회원가입*</h3>
	<form method="post" action="joinPro.jsp">
		<table border="1">
			<tr>
				<td align = center> 이 름 </td>
				<td align = center>
					<input type=text name="myname" size="50">
				</td>
			</tr>
			<tr>
				<td align = center> 아이디 </td>
				<td align = center>
					<input type=text name="id" size="50">
				</td>
			</tr>
			<tr>
				<td align = center> 암호 </td>
				<td align = center>
					<input type=text name="password" size="50">
				</td>
			</tr>
			<tr>
				<td align = center> 암호 확인 </td>
				<td align = center>
					<input type=text name="passwordchk" size="50">
				</td>
			</tr>
			<tr>
				<td align = center> E-mail </td>
				<td align = center>
					<input type=text name="email" size="50">
				</td>
			</tr>
			<tr>
				<td align = center> 성별 </td>
				<td align = left>
					<input type=radio name="sex" value ="남성" checked>남성
					<input type=radio name="sex" value ="여성" >여성<BR>
				</td>
			</tr>
			<tr>
				<td align = center> 취미 </td>
				<td align = left>
					<input type=checkbox name="hoby" value ="컴퓨터게임" >컴퓨터게임
					<input type=checkbox name="hoby" value ="오락" >오락
					<input type=checkbox name="hoby" value ="독서" >독서
					<input type=checkbox name="hoby" value ="여행" >여행
					<input type=checkbox name="hoby" value ="기타" >기타<BR>
				</td>
			</tr>
			<tr>
				<td align = center> 직업 </td>
				<td align = left>
					<select name = "job" size=1>
						<option value = "강사">강사
						<option value = "학생">학생
						<option value = "교수">교수
					</select>
				</td>
			</tr>
			<tr>
				<td align = center> 관심분야 </td>
				<td align = left>
				
					<select name = "favo" size=3 multiple>
						<option value = "컴퓨터">컴퓨터
						<option value = "항공">항공
						<option value = "과학차">과학차
					</select>
				</td>
			</tr>
			<tr>
				<td align = center> 자기소개 </td>
				<td align = center>
					<textarea name="content" rows=14 cols="50"></textarea><BR>
				</td>
			</tr>
			<tr>
				<td colspan=2>
					<input type=submit value="이름 확인">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
